    <div id="map"></div>

<script>
    console.log(TMap);
    let m = new TMap({minZoom:1});
    let l = m.addLayer();
    let s = l.olLayer.getSource().idIndex_
    
    // l.setFlash();
    let n = 0;
    // setT();
    function setT(){
      if(n>1){
        return 
      }
      setTimeout(()=>{
        l.addPoint({
          id:n,
          coord:[116.3+n*0.01, 39.9],
        });
        n++;
        setT();
      },5)
    }
    
    const coord = [116.3,39.9];

    function update(num){
      const random = Math.random();
      let points = [];
      for(let i = 0;i<num;i++){
        points.push({
          id:i,
          x:coord[0]+i*0.01+random*0.1,
          y:39.9,
          type:"red"
        });
      }
      l.updatePoints(points);
    }
    
      
</script>
