  <div id="map"></div>

<script>
  console.log(TMap);
  let m = new TMap({ minZoom: 1 });
  let l = m.addControlLayer();
  l.setMapping({
    id: "id"
  })

  const coord = [116.3, 39.9];
  addPoints(5);
  setTimeout(() => {
    // 更新点位数据
    // update(2);
  }, 5000)

  function addPoints(num) {
    const points = [];
    const random = Math.random();
    for (let i = 0; i < num; i++) {
      points.push({
        id: i,
        lon: coord[0] + i * 0.01 + random * 0.1,
        lat: 39.9,
        type: "red"
      });
    }

    for (let i = 0; i < num; i++) {
      points.push({
        id: i,
        lon: coord[0] + i * 0.01 + random * 0.2,
        lat: 39.9,
        type: "green"
      });
    }
    l.addPoints(points);
  }

  function update(num) {
    const random = Math.random();
    let points = [];
    for (let i = 0; i < num; i++) {
      points.push({
        id: i,
        lon: coord[0] + i * 0.01 + random * 0.1,
        lat: 39.9,
        type: "red"
      });
    }
    l.updatePoints(points);
  }


</script>
